<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Банк времени</title>
         <link rel="stylesheet" href="../styles.css">
    </head>
    <body class="centered-items">
        <nav class="navigation-bar">
            <img src="../images/icons/icon%20128px.png" width="64">
            <a class="elem" href="main.html">Главная</a>
            <a class="elem" href="black%20list.html">Черный список</a>
            <a class="elem" href="settings.html">Настройки</a>
            <a class="elem" href="work%20mode.html">Режим работы</a>
            <a class="elem" href="expense%20journal.html">Журнал трат</a>
            <a class="elem" href="about%20extention.html">О расширении</a>
        </nav>
        
        <main style="display: flex; justify-content: space-between">
            <!--Current and bonus account-->
            <div class="centered-items current-account-block light-shadow light-green">
                <div class=" centered-items current-account">
                    <h1>Текущий счет</h1>
                    <div class="account light-shadow" js-account>02:00:00</div>
                    <button class="green-button">Добавить</button>
                </div>
                
                <div class="centered-items bonus">
                    <h1>Доступный бонус</h1>
                    <div class="bonus-account">02:00:00</div>
                </div>
            </div>
            
            <!--Timer blocks-->
            <div class="timer-block centered-items light-shadow light-green">
                <div class="timer light-shadow">00:15:00</div>
                <div class="buttons-block centered-items">
                    <div class="timers-buttons">
                        <button class="green-button">Запустить</button>
                        <button class="red-button">Остановить</button>
                    </div>
                    <div class="presets-block">
                        <div class="first-row">
                            <button class="orange-button preset">5 мин</button>
                            <button class="orange-button preset">15 мин</button>
                            <button class="orange-button preset">30 мин</button>
                        </div>
                        <button class="orange-button all-acc-button">Весь счет залпом</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

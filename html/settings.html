<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Черный список</title>
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body class="centered-items">
        <nav class="navigation-bar">
            <img src="../images/icon%20128px.png" width="64" />
            <a class="elem" href="main.html">Главная</a>
            <a class="elem" href="black%20list.html">Черный список</a>
            <a class="elem" href="settings.html">Настройки</a>
            <a class="elem" href="work%20mode.html">Режим работы</a>
            <a class="elem" href="expense%20journal.html">Журнал трат</a>
            <a class="elem" href="about%20extention.html">О расширении</a>
        </nav>
        <main class="centered-items">
            <h1 class="big-header light-green light-shadow">Настройки</h1>

            <div class="row">
                <div class="limit light-green light-shadow centered-items">
                    <h1>Ежедневный лимит</h1>
                    <div class="account-and-button">
                        <input class="account light-shadow" 
                               type="time"
                               step="1"
                               value="00:00:00"
                               js-limit>
                        <button class="green-button" update-limit-btn>Обновить</button>
                    </div>
                </div>

                <div class="limit light-green light-shadow centered-items">
                    <h1>Размер бонуса</h1>
                    <div class="account-and-button">
                        <input type="time"
                               step="1"
                               value="00:00:00"
                               class="account bonus light-yellow"
                               js-bonus-limit>
                        <button class="green-button update-btn" js-bonus-update>Обновить</button>
                    </div>
                    <p class="bonus-desc">Максимальный бонус равен размеру ежедневного лимита</p>
                </div>
            </div>
        </main>
        <script src="../js/settings.js" type="module"></script>
    </body>
</html>
